machine:
  environment:
    PATH: ${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin
    NODE_ENV: test
  node:
    version: 7.5.0

dependencies:
  pre:
    - npm install -g gulp
    - npm install -g mocha
  override:
    - npm install:
      pwd: sv4-esn-service

test:
  override:
    - gulp build:
      pwd: sv4-esn-services
    - gulp test
      pwd: sv4-esn-services
