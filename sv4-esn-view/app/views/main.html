<div style="overflow-y: scroll; height: 87vh;" id="autoscroll" ng-controller="FseMainController">
<div class="mdl-grid mdl-shadow--2dp mdl-color--white " ng-repeat="msg in messages track by $index">
  <div class="mdl-color--white mdl-cell mdl-cell--6-col mdl-grid" ng-if="$index % 2 == 0" style="padding-left: 20px;">
<h2 style="font-weight: 900; color: #2c2d30!important;line-height: 1.125rem; font-size: 1.2em;width: 100%;">{{msg.sender.username}}<br /> <span style="color: #999; font-size: 0.8em;">{{msg.sent_at | date:'MMM dd HH:mm'}}</span>
</h2>
{{msg.message}}
</div>
<div class="mdl-layout-spacer"></div>
<div class=" mdl-cell--2-col mdl-color--light-green-50 mdl-cell mdl-cell--6-col mdl-grid" ng-if="$index % 2 > 0" style="padding: 20px; text-align: right;">
<h2 style="font-weight: 900; color: #2c2d30!important;line-height: 1.125rem; font-size: 1.2em;width: 100%;">{{msg.sender.username}}<br /> <span style="color: #999; font-size: 0.8em;">{{msg.sent_at | date:'MMM dd HH:mm'}}</span>
</h2>
{{msg.message}}
</div>
</div>

</div>
<div style="padding: 10px; height: 5vh;" class="pull-down mdl-color--white mdl-shadow--2dp ">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%;">
    <input class="mdl-textfield__input" type="text" id="sample3" ng-enter="sendMessage()" ng-model="localMessage">
    <label class="mdl-textfield__label" for="sample3">Message (Enter to Send)</label>
  </div>
</div>
