<h1>Welcome!</h1>
<p>You can post status:</p>
<ul>
  <li>OK means "I am OK, I do not need help."</li>
  <li>Help means "I need help, but this is not a life threatening emergency."</li>
  <li>Emergency means "I need help now, as this is a life threatening emergency!"</li>
  <li>Undefined means "I am providing her status yet."</li>
</ul>
