<h1 md-dialog-title>{{ title }}</h1>
<md-dialog-content>{{ content }}</md-dialog-content>
<md-dialog-actions class="mat-dialog-actions">
  <button md-button (click)="dialogRef.close(false)">{{ cancelButtonTitle }}</button>
  <button md-button (click)="dialogRef.close(true)">{{ confirmButtonTitle }}</button>
</md-dialog-actions>
