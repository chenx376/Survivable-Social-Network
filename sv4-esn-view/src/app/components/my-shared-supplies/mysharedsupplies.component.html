<div class="create-supply">
  <md-card class="example-card">
    <md-card-header>
      <div md-card-avatar class="mysharedheader"></div>
      <md-card-title style="margin-top: 10px; color: #999;">Register Emergency Supply</md-card-title>
      <!--<md-card-subtitle>Input the information of the supply you want to share</md-card-subtitle>-->
    </md-card-header>
    <!--<img md-card-image src="assets/img/examples/shiba2.jpg">-->
    <md-card-content>
      <p></p>
      <md-input-container style="width: 100%;">
        <input mdInput placeholder="Supply" [(ngModel)]="supplyContent.supplyname">
      </md-input-container>
      <br /><br />
      <md-input-container style="width: 100%;">
        <input mdInput placeholder="Location" style="margin-left: 20px;" [(ngModel)]="supplyContent.location_text">
      </md-input-container>
      <br /><br />
      <md-select placeholder="Type" style="width: 100%" [(ngModel)]="supplyContent.type">
        <md-option *ngFor="let supplyType of types" [value]="supplyType.value">{{supplyType.viewValue}}</md-option>
      </md-select>
    </md-card-content>
    <md-card-actions>
      <button md-raised-button id="register-supply-button"
              (click)="registerSupplyButtonClicked()" color="primary">Register Emergency Supply</button>
    </md-card-actions>
  </md-card>
</div>
<p></p>
<div class="create-supply">
  <md-card class="example-card">
    <md-card-header>
      <div md-card-avatar class="mysuppliesheader"></div>
      <md-card-title style="margin-top: 10px; color: #999;">My Supplies</md-card-title>
      <!--<md-card-subtitle>Input the information of the supply you want to share</md-card-subtitle>-->
    </md-card-header>

  <md-card-content>
    <p></p>
    <div>
      <!-- Table starts here -->
      <table id="table" class="table table-striped table-mc-indigo">
        <tbody>
        <tr *ngFor="let s of mySupplies"><td style="width: 5%"><a md-icon-button routerLink="."><md-icon>delete</md-icon> </a></td><td>{{s.supplyname}}</td></tr>
        <!--<tr><td style="width: 5%"><a md-icon-button routerLink="."><md-icon>delete</md-icon> </a> </td><td> Chicken Marmelade</td></tr>-->
        <!--<tr><td style="width: 5%"><a md-icon-button routerLink="."><md-icon>delete</md-icon> </a> </td><td> Bandaid </td></tr>-->
         </tbody>
        </table>
    </div>

  </md-card-content>

  </md-card>
