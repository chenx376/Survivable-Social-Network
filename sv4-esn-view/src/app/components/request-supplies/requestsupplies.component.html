<script src="../../services/search-emergency-supplies/search-emergency-supply.service.ts"></script>
<div class="create-supply">
  <md-input-container class="search-bar">
    <input mdInput placeholder="Search" [(ngModel)]="searchEmergencySupplyService.searchTerm"
           (ngModelChange)="searchEmergencySupplyService.updateSearch()">
  </md-input-container>
  <md-card class="example-card">
    <md-card-header>
      <div md-card-avatar class="suppliesheader"></div>
      <md-card-title style="margin-top: 10px; color: #999;">Supplies Available</md-card-title>
      <!--<md-card-subtitle>Input the information of the supply you want to share</md-card-subtitle>-->
    </md-card-header>

    <md-card-content>
      <p></p>
      <div>
        <!-- Table starts here -->
        <table id="table" class="table table-striped table-mc-indigo">
          <tbody>
          <tr *ngFor="let s of searchEmergencySupplyService.displayedEmergencySupplies;let i = index;"><td> {{s.supplyname}} </td> <td> {{s.supplier.username}} </td><td><md-checkbox [(ngModel)]="selectedMap[s.supplyId]" (change)="toggleSelection(s)"></md-checkbox></td></tr>
          </tbody>
        </table>
      </div>
    </md-card-content>

  </md-card>
</div>
<button md-raised-button color="primary" class="fixed-bottom" (click)="doCheckout()">I need these items!</button>
