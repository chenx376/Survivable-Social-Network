<div class="top-messages">
  <md-card *ngFor="let message of messages">
    <md-card-header>
      <md-card-title>{{message.sender}}</md-card-title>
      <md-card-subtitle>{{message.sent_at}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p>
        {{message.message}}
      </p>
    </md-card-content>
  </md-card>
</div>

<div class="footer-messages">
  <md-input-container class="textarea_full">
    <textarea mdInput [(ngModel)]="message" placeholder="Message">Type your private message here...</textarea>
  </md-input-container>

  <button md-raised-button id="login-button" class="login-button" (click)="sendMessage()">Send</button>
</div>
